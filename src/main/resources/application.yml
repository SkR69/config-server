server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config-repo
        git:
          uri: https://github.com/your-org/config-repo
          clone-on-start: true

management:
  endpoints:
    web:
      exposure:
        include: health,info